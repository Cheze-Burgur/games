<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #0b1220;
            --accent: #60a5fa;
            --x-color: #ef4444;
            --o-color: #34d399;
            --muted: #94a3b8;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--bg), #020617);
            color: #e6eef8;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
        }

        main {
            width: min(480px, 94vw);
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6)
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.6rem
        }

        #status {
            color: var(--muted);
            margin-top: 0
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 18px 0
        }

        .cell {
            aspect-ratio: 1/1;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: transform 120ms ease, background 120ms
        }

        .cell:hover {
            transform: translateY(-4px);
            background: rgba(96, 165, 250, 0.06)
        }

        .cell.x {
            color: var(--x-color);
            font-weight: 700
        }

        .cell.o {
            color: var(--o-color);
            font-weight: 700
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        button {
            background: var(--accent);
            color: #021025;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600
        }

        button:active {
            transform: translateY(1px)
        }

        footer {
            margin-top: 12px;
            color: var(--muted);
            font-size: 0.9rem
        }

        .win-line {
            position: relative
        }

        .status-winner {
            color: #fff;
            font-weight: 700
        }

        .small {
            font-size: 0.9rem;
            color: var(--muted)
        }
    </style>
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <p id="status">Player X's turn</p>

        <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
            <!-- 9 cells will be generated by JS -->
        </div>

        <div class="controls">
            <button id="restart">Restart</button>
        </div>

        <footer>
            <p>Two-player local game. Click a cell to place your mark.</p>
        </footer>
    </main>

    <script>

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const restartBtn = document.getElementById('restart');

        let board = []; // 9 elements: 'X' | 'O' | null
        let currentPlayer = 'X';
        let gameOver = false;

        function init() {
            board = Array.from({ length: 9 }).map((_, i) => (i + 1).toString());
            currentPlayer = 'X';
            gameOver = false;
            renderBoard();
            setStatus(`Player ${currentPlayer}'s turn`);
        }

        function renderBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.type = 'button';
                cell.dataset.index = i;
                const val = board[i];
                if (val === 'X' || val === 'O') {
                    cell.textContent = val;
                    cell.classList.add(val.toLowerCase());
                    cell.disabled = true;
                } else {
                    cell.textContent = '';
                }
                cell.addEventListener('click', onCellClick);
                boardEl.appendChild(cell);
            }
        }

        function onCellClick(e) {
            if (gameOver) return;
            const idx = Number(e.currentTarget.dataset.index);
            if (board[idx] === 'X' || board[idx] === 'O') return;

            board[idx] = currentPlayer;
            renderBoard();

            if (checkWinner(board, currentPlayer)) {
                setStatus(`🎉 Player ${currentPlayer} wins!`);
                gameOver = true;
                highlightWinningCells(currentPlayer);
                return;
            }
            if (isFull(board)) {
                setStatus("It's a tie! 🤝");
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            setStatus(`Player ${currentPlayer}'s turn`);
        }

        function setStatus(text) {
            statusEl.textContent = text;
        }

        function checkWinner(b, player) {
            const win_conditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return win_conditions.some(([a, bIdx, c]) => b[a] === player && b[bIdx] === player && b[c] === player);
        }

        function isFull(b) {
            return b.every(s => s === 'X' || s === 'O');
        }

        function highlightWinningCells(player) {
            const win_conditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            const win = win_conditions.find(([a, b, c]) => board[a] === player && board[b] === player && board[c] === player);
            if (!win) return;
            const [a, b, c] = win;
            const cells = boardEl.querySelectorAll('.cell');
            [a, b, c].forEach(i => {
                cells[i].style.boxShadow = '0 6px 18px rgba(99,102,241,0.18)';
                cells[i].style.transform = 'scale(1.05)';
            });
        }

        restartBtn.addEventListener('click', () => init());

        // keyboard restart (R)
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') init();
        });

        // init on load
        init();
    </script>
</body>

</html>
