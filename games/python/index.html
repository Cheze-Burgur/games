<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>In-Browser Python Interpreter (Pyodide)</title>
    <style>
        :root {
            --bg: #0f1720;
            --panel: #0b1220;
            --header: #ff9100;
            --accent: #7dd3fc;
            --link: #ffb555;
            --muted: #9ca3af;
            --card: #0e1622
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Arial;
            background: linear-gradient(180deg, #071029 0%, #081827 100%);
            color: #e6eef8;
            min-height: 100vh;
            display: flex;
            align-items: stretch
        }

        .wrap {
            max-width: 1100px;
            margin: auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 18px;
            width: 100%
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6)
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.15rem;
            color: var(--header);
        }

        /* The textarea is hidden once CodeMirror loads; kept as fallback */
        textarea#editor {
            display: block;
            width: 100%;
            height: 560px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            outline: none;
            padding: 12px;
            border-radius: 8px;
            color: inherit;
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            font-size: 13px;
            resize: vertical
        }

        /* CodeMirror editor container */
        .cm-editor {
            height: 560px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        #controls {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        button {
            background: var(--accent);
            border: none;
            color: #012;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600
        }

        button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            font-weight: 600
        }

        .output {
            height: 420px;
            overflow: auto;
            background: #001122;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            font-family: ui-monospace, Menlo, monospace;
            font-size: 13px;
            color: #dbeafe
        }

        label.small {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        .sidebar .short {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 10px
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        footer {
            grid-column: 1/-1;
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            margin-top: 12px
        }

        a {
            color: var(--link);
            text-decoration: none
        }

        a:hover {
            text-decoration: underline;
            text-decoration-style: dashed;
        }
    </style>
    <!-- CodeMirror 5 (for syntax highlighting) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Python Interpreter</h1>
            <div class="short">Click <strong>Run</strong> to test your own Python programs!
            </div>
            <label class="small" style="margin-top: 7px;">Editor</label>
            <textarea id="editor">print("Hello World")

for i in range(6):
    if i > 0:
    	print(i)

</textarea>

            <div id="controls">
                <button id="runBtn">Run</button>
                <button id="runAsyncBtn" class="secondary">Run Async</button>
                <button id="interruptBtn" class="secondary">Interrupt</button>
                <button id="clearOut" class="secondary">Clear Output</button>
                <button id="downloadBtn" class="secondary">Download .py</button>
            </div>

            <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
                <div id="status">Not loaded</div>
                <div id="statusSpinner" style="display:none" class="spinner"></div>
            </div>

        </div>

        <div class="card sidebar">
            <h1>Output</h1>
            <div class="short">The output from the executed Python appear here.</div>
            <div id="output" class="output"></div>

            <hr style="margin:12px 0;border:none;border-top:1px solid rgba(255,255,255,0.03)">

            <div style="margin-top:8px">
                <label class="small">Quick actions</label>
                <button id="saveLocal" class="secondary">Save to Local</button>
                <button id="loadLocal" class="secondary">Load from Local</button>
                <button id="clearLocal" class="secondary">Clear Local</button>
            </div>

            <div style="margin-top:14px;color:var(--muted);font-size:13px">
                Notes:
                <ul>
                    <li>Requires internet connection to load</li>
                    <li>Runs fully in your browser (no direct server access).</li>
                </ul>
            </div>
        </div>

        <footer class="card">Made by <a href="https://github.com/Cheze-Burgur" target="_blank">@Cheze</a> &nbsp; •
            &nbsp; Uses <a href="https://pyodide.org/en/stable/" target="_blank">Pyodide</a>.</footer>
    </div>

    <script>
        const PYODIDE_URL = 'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js';

        const runBtn = document.getElementById('runBtn');
        const runAsyncBtn = document.getElementById('runAsyncBtn');
        const interruptBtn = document.getElementById('interruptBtn');
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const statusSpinner = document.getElementById('statusSpinner');
        const clearOut = document.getElementById('clearOut');
        const downloadBtn = document.getElementById('downloadBtn');
        const saveLocal = document.getElementById('saveLocal');
        const loadLocal = document.getElementById('loadLocal');
        const clearLocal = document.getElementById('clearLocal');

        let pyodide = null;
        let pyodideReady = false;
        let currentInterruptController = null;
        // CodeMirror instance (if available)
        let cm = null;

        function appendOutput(txt, isError = false) {
            const pre = document.createElement('pre');
            pre.textContent = txt;
            pre.style.margin = '0 0 6px 0';
            if (isError) pre.style.color = '#ffb4b4';
            output.appendChild(pre);
            output.scrollTop = output.scrollHeight;
        }

        async function loadPyodideAndPackages() {
            status.textContent = 'Loading Pyodide...';
            statusSpinner.style.display = 'inline-block';
            try {
                await loadScript(PYODIDE_URL);
                pyodide = await loadPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/' });

                // Expose a JS function to python via globalThis early so Python can import/use it
                window.append_output = (s) => appendOutput(String(s));

                // Provide a simple bridge to capture stdout/stderr from Python into the page
                // Import the JS function directly from Python to avoid referencing the `js` proxy
                await pyodide.runPythonAsync(`
import sys
from js import append_output
class DOMWriter:
  def write(self, s):
    if s:
      append_output(s)
  def flush(self):
    pass
sys.stdout = DOMWriter()
sys.stderr = DOMWriter()
`);

                pyodideReady = true;
                status.textContent = 'Ready';
            } catch (e) {
                console.error(e);
                status.textContent = 'Failed to load Pyodide';
                appendOutput(e.toString(), true);
            } finally {
                statusSpinner.style.display = 'none';
            }
        }

        function loadScript(src) {
            return new Promise((res, rej) => {
                const s = document.createElement('script');
                s.src = src; s.onload = res; s.onerror = rej; document.head.appendChild(s);
            })
        }

        // Run synchronous code (note: some libraries require async)
        runBtn.addEventListener('click', async () => {
            if (!pyodideReady) { appendOutput('Pyodide not ready — wait for "Ready".'); return; }
            const code = (cm ? cm.getValue() : editor.value);
            try {
                appendOutput('--- Running synchronously ---');
                pyodide.runPython(code);
                appendOutput('--- Finished ---');
            } catch (err) {
                appendOutput(err.toString(), true);
            }
        });

        // Run code using runPythonAsync (supports await/async)
        runAsyncBtn.addEventListener('click', async () => {
            if (!pyodideReady) { appendOutput('Pyodide not ready — wait for "Ready".'); return; }
            const code = (cm ? cm.getValue() : editor.value);
            appendOutput('--- Running (async) ---');

            // make an AbortController to allow interruption
            if (currentInterruptController) {
                appendOutput('Already running. Try interrupting first.', true);
                return;
            }
            currentInterruptController = new AbortController();
            try {
                await pyodide.runPythonAsync(code, { signal: currentInterruptController.signal });
                appendOutput('--- Finished ---');
            } catch (err) {
                if (err.name === 'AbortError') appendOutput('Execution interrupted by user.', true);
                else appendOutput(err.toString(), true);
            } finally {
                currentInterruptController = null;
            }
        });

        interruptBtn.addEventListener('click', () => {
            if (currentInterruptController) {
                currentInterruptController.abort();
            } else {
                appendOutput('No running program to interrupt.', true);
            }
        });

        clearOut.addEventListener('click', () => { output.innerHTML = ''; });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([(cm ? cm.getValue() : editor.value)], { type: 'text/x-python' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'script.py'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
        });

        saveLocal.addEventListener('click', () => {
            localStorage.setItem('browser_py_editor', (cm ? cm.getValue() : editor.value));
            appendOutput('Saved editor text to localStorage.');
        });
        loadLocal.addEventListener('click', () => {
            const v = localStorage.getItem('browser_py_editor');
            if (v) { if (cm) cm.setValue(v); else editor.value = v; appendOutput('Loaded text from localStorage.'); } else appendOutput('No saved text found.', true);
        });
        clearLocal.addEventListener('click', () => {
            const key = 'browser_py_editor';
            if (localStorage.getItem(key)) {
                localStorage.removeItem(key);
                appendOutput('Cleared saved editor text from localStorage.');
            } else {
                appendOutput('No saved text found to clear.', true);
            }
        });

        // Initialize CodeMirror if available, then initialize Pyodide
        function initEditor() {
            if (window.CodeMirror) {
                cm = CodeMirror.fromTextArea(editor, {
                    mode: 'python',
                    theme: 'material',
                    lineNumbers: true,
                    indentUnit: 4,
                    tabSize: 4,
                    autofocus: false,
                });
                // Add a wrapper class for styling
                cm.getWrapperElement().classList.add('cm-editor');
            }
            loadPyodideAndPackages();
        }

        // Wait for DOM ready
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', initEditor);
        else initEditor();

    </script>
</body>

</html>
